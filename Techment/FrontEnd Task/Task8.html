<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="goldPrice" type="number" name="goldPrice" placeholder="Enter gold price">
    <input id="gram" type="number" name="gram" onblur="grams()" placeholder="enter grams">
    <p id="p1"></p>
    <script>
        grams=()=>{
         var price=   document.getElementById("goldPrice").value;
         var gram=document.getElementById("gram").value;

         var out=price*gram;
         document.getElementById("p1").innerHTML=out;
        }
        
    </script>
</body>
</html>
